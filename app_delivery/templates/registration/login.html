<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>login</title>
</head>
<style rel= "stylesheet">
  body { background-image: url('https://i.pinimg.com/originals/be/c4/de/bec4de77e9c454368367727167fcb65f.jpg');
        height: 100%;
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }
    #primeira{
      top: 12%;
    }

</style>

<body><br><br><br><br>
<div class= "text-white" id= 'primeira'>
  <form action="." method="POST">
      <div class="container">
        <div id="login-row" class="row justify-content-center" top= 50% >
          <div id="login-column" class="col-md-6">               
                <h3 class="text-center">Login</h3>

                <h4 class="col-md-6 offset-md-3" >{% csrf_token %}
                                            {{form.as_p}}</h4>
                <h4 class="text-center"><input class="btn btn-info" value= "ENTRAR" type="submit"></button>
                  <a class="btn btn-secondary" type="submit" href="{% url 'cadastrar' %}">Cadastrar</a></h4>
        </div> 
      </div>
    </div>
  </form>
</body>
</html>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
